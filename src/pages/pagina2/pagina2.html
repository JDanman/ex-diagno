<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{ personaje.nombre }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <img [src]="personaje.img">
  <h2> {{ personaje.nombre }} </h2>
  <p> {{ personaje.titulo }}</p>

  <button ion-button
    round block
    color = "primary"
  >
  Regresar 
  </button>

</ion-content>
